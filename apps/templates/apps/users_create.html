{% extends "apps/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">User Create</legend>
                <div class="col-sm-4">{{form.username|as_crispy_field}}
                </div>
                <div class="col-sm-4">{{form.email|as_crispy_field}}
                </div>
                <div class="col-sm-4">{{form.group|as_crispy_field}}
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-4">
                    <button class="btn btn-outline-dark" type="submit">Create</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
