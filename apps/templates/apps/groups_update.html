{% extends "apps/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Group Update</legend>
                <div class="col-sm-4">{{form.name|as_crispy_field}}
                </div>
                <div class="col-sm-4">{{form.description|as_crispy_field}}
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-4">
                    <button class="btn btn-outline-info" type="submit">Update Group</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
