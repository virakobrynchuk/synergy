{% extends 'apps/base.html' %}
{% block content %}
<h3 class="text-center">User - {{unique_user.username}}</h3>
<br>
<table class="table">
    <tr>
        <td class="text-center"><strong>Username</strong></td>
        <td class="text-center"><strong>Email</strong></td>
        <td class="text-center"><strong>Group</strong></td>
        <td class="text-center"><strong>Created</strong></td>
        <td class="text-center"><strong>Actions</strong></td>
    </tr>
    <tr>
        <td class="text-center">{{unique_user.username}}</td>
        <td class="text-center">{{unique_user.email}}</td>
        <td class="text-center">{{unique_user.group}}</td>
        <td class="text-center">{{unique_user.created}}</td>
        <td class="text-center">
            <a href="{{ unique_user.get_update_url }}" class="pull-right"><button class="btn btn-secondary">Edit</button></a>
            <a href="{{ unique_user.get_delete_url }}" class="pull-right"><button class="btn btn-danger">Delete</button></a>
        </td>
    </tr>
    </table>
{% endblock content %}
