{% extends 'apps/base.html' %}
{% block content %}
<h3 class="text-center">Group - {{unique_group.name}}</h3>
<br>
<table class="table">
    <tr>
        <td class="text-center"><strong>ID</strong></td>
        <td class="text-center"><strong>Name</strong></td>
        <td class="text-center"><strong>Description</strong></td>
        <td class="text-center"><strong>Weather</strong></td>
        <td class="text-center"><strong>Analytics</strong></td>
        <td class="text-center"><strong>Actions</strong></td>
    </tr>
    <tr>
        <td class="text-center">{{unique_group.pk}}</td>
        <td class="text-center">{{unique_group.name}}</td>
        <td class="text-center">{{unique_group.description}}</td>
        <td class="text-center">{{unique_group.weather}}</td>
        <td class="text-center">{{unique_group.analytics}}</td>
        <td class="text-center">
            <a href="{{unique_group.get_update_url}}" class="pull-right"><button class="btn btn-secondary">Edit</button></a>
            <a href="{{ unique_group.get_delete_url }}" class="pull-right"><button class="btn btn-danger">Delete</button></a>
        </td>
    </tr>
    </table>
{% endblock content %}
