{% extends 'apps/base.html' %}
{% block content %}
<h3 class="text-center">Groups List</h3>
<br>
<table class="table">
    <tr>
        <td class="text-center"><strong>ID</strong></td>
        <td class="text-center"><strong>Name</strong></td>
        <td class="text-center"><strong>Description</strong></td>
        <td class="text-center"><strong>Weather</strong></td>
        <td class="text-center"><strong>Analytics</strong></td>
        <td class="text-center"><strong>Actions</strong></td>
    </tr>
    {% for group in groups %}
    <tr>
        <td class="text-center">{{group.id}}</td>
        <td class="text-center"><a href="{{ group.get_absolute_url }}">{{group.name}}</a></td>
        <td class="text-center">{{group.description}}</td>
        <td class="text-center">{{group.weather}}</td>
        <td class="text-center">{{group.analytics}}</td>
        <td class="text-center">
            <a href="{{group.get_update_url}}" class="pull-right"><button class="btn btn-secondary">Edit</button></a>
            <a href="{{ group.get_delete_url }}" class="pull-right"><button class="btn btn-danger">Delete</button></a>
        </td>
    </tr>
    {% endfor %}
    </table>
    <div class="col-sm-4">
        <a href="{% url 'groups_create' %}" class="pull-right"><button class="btn btn-outline-dark">Add group</button></a>
    </div>

{% endblock content %}
