{% extends 'apps/base.html' %}
{% block content %}
<h3 class="text-center">Users List</h3>
<br>
<table class="table">
    <tr>
        <td class="text-center"><strong>Username</strong></td>
        <td class="text-center"><strong>Email</strong></td>
        <td class="text-center"><strong>Group</strong></td>
        <td class="text-center"><strong>Created</strong></td>
        <td class="text-center"><strong>Actions</strong></td>
    </tr>
    {% for user in users %}
    <tr>
        <td class="text-center"><a href="{{ user.get_absolute_url }}">{{user.username}}</a></td>
        <td class="text-center">{{user.email}}</td>
        <td class="text-center">{{user.group}}</td>
        <td class="text-center">{{user.created}}</td>
        <td class="text-center">
            <a href="{{ user.get_update_url }}" class="pull-right"><button class="btn btn-secondary">Edit</button></a>
            <a href="{{ user.get_delete_url }}" class="pull-right"><button class="btn btn-danger">Delete</button></a>
        </td>
    </tr>
    {% endfor %}
    </table>
    <div class="col-sm-4">
        <a href="{% url 'users_create' %}" class="pull-right"><button class="btn btn-outline-dark">Add User</button></a>
    </div>
{% endblock content %}
